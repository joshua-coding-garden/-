<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<title>對話系統</title>
<style>
body {
font-family: Arial, sans-serif;
background: #f3f4f6;
display: flex;
justify-content: center;
align-items: center;
height: 100vh;
}
.chat {
width: 420px;
background: white;
border-radius: 12px;
box-shadow: 0 10px 30px rgba(0,0,0,.1);
display: flex;
flex-direction: column;
padding: 16px;
}
.messages {
flex: 1;
overflow-y: auto;
margin-bottom: 12px;
}
.msg {
padding: 8px 12px;
margin-bottom: 6px;
border-radius: 8px;
max-width: 80%;
font-size: 14px;
}
.user {
background: #3b82f6;
color: white;
margin-left: auto;
}
.bot {
background: #e5e7eb;
}
.input-area {
display: flex;
gap: 6px;
}
input { flex: 1; padding: 8px; }
button { padding: 8px 14px; }
</style>
</head>
<body>


<div class="chat">
<h3>對話系統</h3>
<div class="messages" id="messages">
<div class="msg bot">你好，我是助理。</div>
</div>


<div class="input-area">
<input id="input" placeholder="輸入訊息..." />
<button id="sendBtn">送出</button>
</div>
</div>

<script src="app.js"></script>
</body>
</html>
